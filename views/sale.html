{% extends "layout.html" %}

{% block content %}
            <div id="full-contain">
                <form id="sale-box" action="/sale/add" method="POST">
                    <div class="input">
                        <label for="sale-name">name</label>
                        <input id="sale-name" type="text" name="name">
                    </div>
                    <div class="input">
                        <label for="sale-count">count</label>
                        <input id="sale-count" type="number" name="count">
                    </div>
                    <div class="input">
                        <label for="sale-price">price</label>
                        <input id="sale-price" type="number" name="price">
                    </div>
                    <div class="input">
                        <label for="sale-infomation">infomation</label>
                        <div id="sale-infomation" class="textarea" contenteditable="true"></div>
                    </div>
                </form>
            </div>
{% endblock %}
