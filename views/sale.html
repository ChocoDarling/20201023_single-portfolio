{% extends "layout.html" %}

{% block content %}
            <div id="full-contain">
                <form id="sale-box" action="/sale/add" method="POST" onsubmit="onSubmit(event)">
                    <div class="input">
                        <label for="sale-name">name</label>
                        <input id="sale-name" type="text" name="name" required>
                    </div>
                    <div class="input">
                        <label for="sale-count">count</label>
                        <input id="sale-count" min="0" max="10000000" type="number" name="count" required>
                    </div>
                    <div class="input">
                        <label for="sale-price">price</label>
                        <input id="sale-price" min="0" max="10000000" type="number" name="price" required>
                    </div>
                    <div 
                        id="sale-information" 
                        class="textarea information" 
                        contenteditable="true" 
                        onfocus="isDivEmpty()"
                        oninput="isDivEmpty()"
                        onblur="isblur()"
                        required
                    ></div>
                    <input type="text" id="sale-hashtag" name="hashtags">
                    <div>
                        <button type="submit">sale product</button>
                    </div>
                </form>
            </div>
{% endblock %}
